QF_CDESK_DEFAULT="Это самый быстрый и динамичный способ в большинстве случаев. Вся логика расчета располагается в настройках самих полей, каждое из которых содержит отрезок итоговой математической строки. Динамически встраивая и убирая поля, или меняя значение, пользователь изменяет итоговую строку расчета калькулятора.  В данной строке можно использовать следующие символы: 0-9()-.+<>!=:?*/|%&v.<br /><br />Преимуществом этого способа является отсутствие формулы и зависимости от id поля. Соответственно, вы сможете использовать одно поле много раз в одной и той же форме в разных местах и с разными значениями. Либо наоборот, использовать разные поля с разной математикой в одном и том же месте формы, меняя их динамически. Ваша задача заключается в том, чтобы правильно расставить скобки, не вызывая ошибок калькуляции. Такая логика идеальна для динамического калькулятора, включающего зависимые поля или их клонирование. Есть возможность ставить условия типа if else с помощью зависимых полей, либо записью +(v>10?20:10) в поле. Для записи более сложной логики можно использовать hidden поля.<br /><br />Этот способ вычисляет только один результат. Канкатенация частей в общую строку происходит так же, как расположены поля в форме, один за другим. Этот способ плохо подойдет, если расчет должен включать поле дважды, например, x*(x+y)+y*(x+y), где x и y - значение v из разных полей."

QF_CDESK_MULTIPL="Этот способ так же выносит математическую логику в настройки самих полей. Отличием является наличие задающей формулы и возможность выводить несколько результатов калькулятора, возможность изменить порядок следования, возможность использовать поля выборочно, возможность использовать одно поле несколько раз, например, 3.4={2.2}*{1.1}+{2.3}*{1.1}, возможность добавить математику в формуле.<br /><br />Задайте формулу вида 4.31={4.25}{4.27}*2+({3.15}+{1.25}){4.2}, где 4.31= это fieldid calculatorSum, с которым связана формула. {4.25} - fieldid поля, вместо которго будет подставлено значение из настроек (число или математическое выражение). Точка-запятая - разделитель формул. Учитывайте, что если в итоговой форме одно и тоже поле встретится несколько раз с разным значением (например,выводится зависимым полем), то будет задействовано последнее. А если поле не найдено, оно будет проигнорировано.<br /><br />Для вывода нескольких результатов используйте формулу вида:<br /><br />width={4.27}{3.15};<br />4.25=({7.0} >= 10?100:200){7.1};<br />4.58={4.25}{4.27}{4.25}+{width};<br />5.7=3.14*{3.16}*{3.16}/2+{4.25}({4.27}||{2.15});<br />9.12={width}*{5.7}<br /><br />В этом способе можно использовать следующие символы: 0-9()-.+<>!=:?*/|%&. Недостатком является привязка к id поля, что затрудняет использование динамического калькулятора. Например, пользователь клонирует группу полей. При этом появляется несколько полей с одинаковым id. Пользователь вводит разные значения, но калькулятор учитывает только одно."

QF_CDESK_SIMPLE="Этот вариант повторяет обычную распространенную логику. Он полностью переносит математику в формулу. Вместо математических выражений в math полей, туда нужно вводить название переменной. Например, width в первом поле и height во втором. Формула для расчета половины площади тогда будет выглядеть следующим образом: 4.31 = {width}*{height}/2. Формула для расчета площади круга примет вид: 4.32 = 3.14*{d}*{d}/4, где d переменная, присвоенная полю с диаметром.<br /><br /> Недостаток - калькулятор считает только input поля типа number, text, range.<br /><br />Как и предыдущий вариант, этот способ может выводить несколько результатов. Для этого нужно несколько раз вывести функциональное поле calculatorSum. В этом способе можно использовать следующие символы: 0-9()-.+<>!=:?*/|%&"

QF_CDESK_CUSTOM="Все предыдущие калькуляторы считают форму js-том на компьютере клиента, а после ее отправки, проверяют, пересчитывая поля на сервере. Предлагаемый данный способ всегда считает на сервере, отправляя запрос аяксом при каждом изменении формы. Формула расчета записывается непосредственно на языке php. В формулу достаточно записать только include (путь к файлу с логикой). Этот вариант самый функциональный, но требует знания языка.<br /><br />Пример расчета конуса:"

