QF_BACKEMAIL="Ce champ vous permet d’envoyer une copie du message à l’adresse électronique de l’utilisateur. Il a un mode caché et explicite - montrer sous le formulaire .<br><br>montrer tout - montrer à tous (ne fonctionne qu’avec le champ userEmail). A utiliser avec précaution, les utilisateurs peuvent entrer les adresses d’autres personnes.<br><br>montrer le fichier journal - Ce formulaire sera envoyé à l’adresse à partir des données d’enregistrement de l’utilisateur (ne fonctionne que pour les personnes autorisées)"
QF_REQUIRED="obligatoire"
QF_CUSTOMHTML="Vous permet d’insérer des balises entre les champs. Tout code html, balises d’ouverture ou de fermeture, images, styles, etc. sera affiché.<br><br>Vous pouvez utiliser ce champ pour afficher des balises dans le courrier électronique, mais n’oubliez pas que la présentation du texte sera sous forme de tableau."
QF_CALCSUM="Cette fonction active la calculatrice et affiche le résultat dans le formulaire.<br><br>Déterminé - une quantité determinée de symboles après la virgule."
QF_DESCRECAPTCHA="Pour que cette option fonctionne, vous devez avoir configuré le plugin reCAPTCHA dans la version 2.0."
QF_DESCCLONER="Il s’agit d’un conteneur dans lequel un groupe de champs est cloné. Il a un mode vertical et un mode horizontal, qui n’ont pas la même fonction.<br><br>Dans la calculatrice par défaut, vous pouvez afficher le montant pour chaque clone (sous le formulaire).<br><br>max - Nombre maximum de clones<br>numérotation - numérotation des clones (dans le courrier électronique)"
QF_SUMCLONER="montant dans chaque clone"
QF_DESCMATCL="Uniquement pour la calculatrice par défaut.<br><br>Ecrire une expression mathématique qui fera fonctionner la calculatrice ou laisser le champ vide. par exemple +2*(<br><br>start - devant tout le conteneur du clone.<br>end - à la fin du conteneur."
QF_DESCINCLUDER="Vous permet de connecter n’importe quel groupe de champs d’un composant à la séquence actuelle.<br><br>Lorsque vous utilisez la valeur par défaut de la calculatrice, elle la complète, y compris en définissant des conditions du type if(). Dans ce cas, l’ensemble du groupe est considéré séparément, le(s) résultat(s) est(sont) comparé(s) par la condition, et en cas de succès, la calculatrice est complétée par les expressions:<br>start - avant le groupe connecté.<br>end - à la fin du groupe"
QF_DESCMATINCLUDER="Uniquement pour la calculatrice par défaut.<br><br>exemple de condition : s >= 37."
QF_DESCADDTOCART="Utilisez ce bouton au lieu de soumettre, puis le formulaire sera enregistré dans le panier du composant.<br><br>Pour afficher le panier, publiez le module mod_qf3 (en mode panier) sur les pages de votre site.<br><br>Magasin de paramètres du panier sont dans la configuration globale du composant"
QF_DESCTABS="Affiche un conteneur dans lequel des groupes de champs sont affichés sous forme d’onglets."
QF_FIELD_GROUPS="Groupes de champs"
QF_DESCRELATED="Entrez l’identifiant du groupe de champs qui apparaîtra lorsque cette option est sélectionnée ou laissez-le vide. Vous pouvez utiliser les champs de n’importe quel projet. Faites attention à la récursivité."
QF_DESCMAT="Ecrivez une expression mathématique qui fera fonctionner la calculatrice ou laissez le champ vide. Par exemple, +200 ou *1,5+(50 ou +2*v (pour les champs de saisie saisis par l’utilisateur, la valeur saisie est marquée comme v)."
