QF_CDESK_DEFAULT="C’est la manière la plus rapide et la plus dynamique dans la plupart des cas. Toute la logique de calcul se trouve dans les paramètres des champs eux-mêmes, dont chacun contient un segment de la chaîne mathématique finale. En intégrant et en supprimant dynamiquement des champs, ou en modifiant la valeur, l’utilisateur modifie la ligne de calcul finale de la calculatrice.  Sur cette ligne, vous pouvez utiliser les symboles suivants : +, *, /, -, ), (, v, ., 0-9.<br /><br /> Cette méthode convient aux calculs d’échanges, qui comprennent généralement des opérations simples : replier, multiplier. Votre tâche consiste à arranger les parenthèses correctement, sans provoquer d’erreurs de calcul. Il est possible de définir des conditions comme si l’on utilisait le champ de fonction qfincluder. Pour écrire une logique plus complexe, vous pouvez utiliser des champs cachés, cachés par des paramètres (cachés pour l’affichage dans la lettre, la calculatrice n’est pas concernée par cela).<br /><br /> Cette méthode ne calcule qu’un seul résultat. La cancérisation des parties en une ligne commune se produit de la même manière que les champs du formulaire, l’un après l’autre. Cette méthode ne convient pas si la logique du calcul est qu’un champ est utilisé plusieurs fois et que la structure du formulaire est utilisée une fois (mais vous pouvez utiliser ici js et champ caché). Si vous voulez voir une ligne de calcul commune, mettez deux points à la suite dans le champ de texte utilisé par la calculatrice."
QF_CDESK_MULTIPL="Cette méthode, comme la précédente, introduit la logique mathématique de base dans les paramètres des champs eux-mêmes. La différence est la capacité d’afficher plusieurs résultats de la calculatrice, la capacité de changer l’ordre du champ, la capacité d’utiliser les champs de manière sélective, la capacité d’utiliser le même champ plusieurs fois et la capacité d’ajouter des mathématiques à la formule elle-même. <br /><br />Placez la formule du formulaire 4.31={4.25}{4.27}*2+({3.15}+{1.25}){4.2}, où 4.31= c’est la calculatrice fieldidSum, à laquelle la formule est associée. {4.25} est le fieldid du champ, au lieu duquel la valeur des paramètres (nombre ou expression mathématique) sera substituée. Point séparé par des virgules - séparateur de formule. Notez que si, dans le formulaire finale, le même champ se retrouve plusieurs fois avec des valeurs différentes (par exemple, entrées par l’utilisateur), ce sont ces dernières qui seront utilisées. Et si le champ n’est pas trouvé, il sera ignoré. <br /><br /> Pour la sortie de résultats multiples, utilisez la formule du formulaire:<br />4.25={4. 29}{4.27}{3.15};<br />4.58={4.25}{4.27}{4.25};<br />5.7=3.14*{3.16}*{3.16}/2+{4.25}{4.27}{2.15}<br /><br /> Seuls des opérateurs simples peuvent être utilisés de cette manière : +,*,-,/,(,). Gardez à l’esprit que QuickForm est un formulaire dynamique et que la fonction de calcul ne lance pas une formule, mais le champ fonctionnel calculatorSum après qu’il apparaisse visuellement sur la page. La formule n’est qu’un enregistrement de l’algorithme, par lequel le calcul sera effectué."
QF_CDESK_SIMPLE="Contrairement aux deux calculatrices précédentes, celle-ci traduit entièrement la logique mathématique en une formule. Au lieu d’utiliser des expressions mathématiques dans les paramètres du champ, vous devez y saisir le nom de la variable. Par exemple, la largeur dans le premier champ et la hauteur dans le second. La formule de calcul de la moitié de la superficie ressemblera alors à ceci : 4,31 = {largeur}*{hauteur}/2. La formule de calcul de la surface du cercle ressemblera à ceci : 4,32 = 3,14*{d}*{d}/4, où d est la variable affectée au champ de diamètre.<br /><br /> C’est la façon la plus évidente pour les calculatrices simples. Cependant, il n’est pas toujours compatible avec les formulaires qui utilisent des champs dépendants. En outre, cette calculatrice ne compte que les champs de saisie comme le nombre, le texte, la plage.<br /><br />Comme la version précédente, cette méthode peut produire plusieurs résultats. Pour ce faire, vous devez imprimer plusieurs fois le champ fonctionnel calculatorSum. Dans cette méthode, vous ne pouvez utiliser que des opérateurs simples : +,*,-,/,(,)"
QF_CDESK_CUSTOM="Toutes les calculatrices précédentes comptent le formulaire js sur l’ordinateur du client, et après l’avoir envoyé, elles le vérifient et le recalculent sur le serveur. La méthode proposée compte toujours le formulaire sur le serveur, en envoyant la demande en ajax à chaque fois que le formulaire est modifié. La formule de calcul est écrite directement dans le langage php. Cette option est la plus fonctionnelle, mais nécessite une connaissance de la langue."
